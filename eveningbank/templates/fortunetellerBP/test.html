<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.3.1"></script>
    <title>Evening bank forecast</title>
</head>

<style>
    .mt-n1 {
        margin-top: -5rem !important;
        /* for negative shifting above center  */
    }
</style>

<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
       -webkit-appearance: none;
       margin: 0;
    }
    input[type="number"] {
       -moz-appearance: textfield;
    }
    </style>
<body>

    <div class="container-fluid">
        <div class="row">
            <form>
                <div class="col-4 " style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">

                    <div class="row   justify-content-center  align-items-center">

                        <div class="input-group input-group-lg ">
                            <input id="first" name="morning" type="number"  min='0' max="1000" step="0.1"
                                placeholder="12 საათიანი ბანკის თანხა (მლნ)..." class="form-control text-center"
                                hx-post="{{ url_for('eveningbank.predict') }}" hx-trigger="keyup changed delay:2000ms" hx-target="#predictiondiv">
                        </div>
                    </div>

                    <div class="row mt-4  justify-content-center  align-items-center">
                        <div class="input-group input-group-lg ">
                            <input id="first" name="evening" type="number" min='0' max="1000" step="0.1"
                                placeholder="3 საათიანი ბანკის თანხა (მლნ)..." class="form-control text-center"
                                hx-post="{{ url_for('eveningbank.predict') }}" hx-trigger="keyup changed delay:1500ms" hx-target="#predictiondiv">
                        </div>
                    </div>


                    <div id='predictiondiv' type="text" style="min-height: 100px; font-weight:bold;  font-size: 1.3em;"
                        class="row mt-4 border justify-content-center  align-items-center">
                        მოსალოდნელი ბანკის თანხა (მლნ)
                    </div>
                    <img src="{{ url_for('.static', filename='image.jpg') }}" class="img-fluid" alt="fortunetellerball">
                   <br> 
                </div>
            </form>






        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        bootstrapValidate('#first', 'numeric: საჭიროა ციფრების შეტანა')
        bootstrapValidate('#second', 'numeric: საჭიროა ციფრების შეტანა')
    </script> -->
</body>

</html>
